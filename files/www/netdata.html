<!DOCTYPE html>
<html lang="en">
<head>
  <title>Network Monitor</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- Add dashboard.js here! -->
  <script type="text/javascript" src="http://192.168.1.1:19999/dashboard.js"></script>

<style>
:root {
  --primary-color: #667eea;
  --secondary-color: #3F5582;
  --accent-color: #3f5582;
  --success-color: #4facfe;
  --warning-color: #00fa9a;
  --danger-color: #fa709a;
  --dark-color: #2d3748;
  --light-color: #f7fafc;
  --text-primary: #2d3748;
  --text-secondary: #718096;
  --border-color: #e2e8f0;
  --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: #3F5582;
  min-height: 100vh;
  color: var(--text-primary);
  line-height: 1.6;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

/* Header Styles */
.header {
  text-align: center;
  margin-bottom: 40px;
  padding: 40px 20px;
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.header h1 {
  font-size: 3rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
  letter-spacing: -0.02em;
}

.header .subtitle {
  font-size: 1.1rem;
  color: var(--text-secondary);
  font-weight: 400;
}

/* Charts Section */
.charts-section {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px;
  margin-bottom: 40px;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.charts-title {
  text-align: center;
  font-size: 2rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 40px;
}

/* Grid untuk 2 kolom dalam satu baris - Current Time & Public IP */
.info-charts-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-bottom: 40px;
}

/* Grid untuk 3 kolom dalam satu baris di SEMUA device */
.charts-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-bottom: 40px;
}

/* Grid untuk 4 chart dalam 2 baris dengan 2 kolom masing-masing */
.charts-grid-secondary {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  margin-bottom: 40px;
}

.chart-container {
  background: white;
  border-radius: 16px;
  padding: 20px;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
  min-height: 280px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.chart-container:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

/* Info Chart Container - untuk Current Time & Public IP */
.info-chart-container {
  background: white;
  border-radius: 16px;
  padding: 30px;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-color);
  transition: all 0.3s ease;
  min-height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.info-chart-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 4px;
  background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
}

.info-chart-container:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-lg);
}

.info-chart-icon {
  width: 60px;
  height: 60px;
  border-radius: 16px;
  background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 20px;
  color: white;
  font-size: 24px;
}

.info-chart-title {
  font-size: 1rem;
  font-weight: 600;
  color: var(--text-secondary);
  text-transform: uppercase;
  letter-spacing: 0.05em;
  margin-bottom: 16px;
}

.info-chart-value {
  font-family: 'JetBrains Mono', monospace;
  font-size: 2rem;
  font-weight: 600;
  color: var(--text-primary);
}

/* Statistics Section */
.stats-section {
  background: rgba(255, 255, 255, 0.95);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px;
  box-shadow: var(--shadow-xl);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.stats-header {
  text-align: center;
  margin-bottom: 32px;
}

.stats-title {
  font-size: 2rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.stats-subtitle {
  color: var(--text-secondary);
  font-size: 1.1rem;
}

/* Button Styles */
.button-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 16px;
  margin-bottom: 32px;
}

.chart-button {
  background: linear-gradient(135deg, #667eea, #3F5582);
  color: white;
  border: none;
  padding: 16px 20px;
  border-radius: 12px;
  cursor: pointer;
  font-size: 0.875rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  box-shadow: var(--shadow-md);
  position: relative;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

.chart-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: left 0.5s;
}

.chart-button:hover::before {
  left: 100%;
}

.chart-button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.chart-button:active {
  transform: translateY(0);
}

.chart-button.active {
  background: linear-gradient(135deg, var(--success-color), var(--warning-color));
  box-shadow: var(--shadow-lg);
}

/* Image Styles */
.chart-image-container {
  text-align: center;
  padding: 24px;
  background: white;
  border-radius: 16px;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border-color);
}

.chart-image {
  display: none;
  max-width: 100%;
  height: auto;
  border-radius: 12px;
  box-shadow: var(--shadow-sm);
  transition: all 0.3s ease;
}

.chart-image:hover {
  transform: scale(1.02);
  box-shadow: var(--shadow-md);
}

/* Loading Animation */
.loading {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(102, 126, 234, 0.3);
  border-radius: 50%;
  border-top-color: #667eea;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Pulse Animation */
.pulse {
  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}

@keyframes pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: .5;
  }
}

/* Responsive Design - TETAP 3 KOLOM DI SEMUA DEVICE */
@media (max-width: 768px) {
  .container {
    padding: 16px;
  }
  
  .header {
    padding: 30px 16px;
  }
  
  .header h1 {
    font-size: 2.2rem;
  }
  
  .charts-section {
    padding: 24px;
  }
  
  .charts-title {
    font-size: 1.6rem;
    margin-bottom: 24px;
  }
  
  /* Info charts tetap 2 kolom di mobile */
  .info-charts-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  
  .info-chart-container {
    padding: 20px;
    min-height: 160px;
  }
  
  .info-chart-icon {
    width: 50px;
    height: 50px;
    font-size: 20px;
    margin-bottom: 16px;
  }
  
  .info-chart-value {
    font-size: 1.5rem;
  }
  
  /* TETAP 3 kolom bahkan di mobile */
  .charts-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
  }
  
  .charts-grid-secondary {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  
  .chart-container {
    padding: 12px;
    min-height: 200px;
  }
  
  .button-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  
  .chart-button {
    padding: 12px 16px;
    font-size: 0.75rem;
  }
  
  .stats-section {
    padding: 24px;
  }
  
  .stats-title {
    font-size: 1.6rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 12px;
  }
  
  .header {
    padding: 24px 12px;
  }
  
  .header h1 {
    font-size: 1.8rem;
  }
  
  .charts-section, .stats-section {
    padding: 20px;
  }
  
  /* Info charts tetap 2 kolom di mobile kecil */
  .info-charts-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  
  .info-chart-container {
    padding: 16px;
    min-height: 140px;
  }
  
  .info-chart-icon {
    width: 40px;
    height: 40px;
    font-size: 18px;
    margin-bottom: 12px;
  }
  
  .info-chart-title {
    font-size: 0.8rem;
    margin-bottom: 12px;
  }
  
  .info-chart-value {
    font-size: 1.3rem;
  }
  
  /* MASIH TETAP 3 kolom di screen sangat kecil */
  .charts-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  
  .charts-grid-secondary {
    grid-template-columns: repeat(2, 1fr);
    gap: 8px;
  }
  
  .chart-container {
    padding: 8px;
    min-height: 160px;
  }
  
  .button-grid {
    grid-template-columns: 1fr;
    gap: 8px;
  }
  
  .chart-button {
    padding: 10px 12px;
    font-size: 0.7rem;
  }
}

/* Very small screens - TETAP format yang sama */
@media (max-width: 320px) {
  .info-charts-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
  }
  
  .info-chart-container {
    padding: 12px;
    min-height: 120px;
  }
  
  .info-chart-value {
    font-size: 1.1rem;
  }
  
  .charts-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
  }
  
  .chart-container {
    padding: 6px;
    min-height: 140px;
  }
  
  .charts-grid-secondary {
    grid-template-columns: repeat(2, 1fr);
    gap: 6px;
  }
}

/* Dark mode support */
@media (prefers-color-scheme: dark) {
  :root {
    --text-primary: #f7fafc;
    --text-secondary: #a0aec0;
    --border-color: #4a5568;
  }
}
</style>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1><i class="fas fa-network-wired"></i> Network Monitor</h1>
      <p class="subtitle">Real-time Network Performance Dashboard</p>
    </header>

    <!-- Charts Section -->
    <section class="charts-section">
      <h2 class="charts-title">
        <i class="fas fa-chart-line"></i> Network Performance Metrics
      </h2>
      
      <!-- Baris info: Current Time & Public IP dalam 2 kolom -->
      <div class="info-charts-grid">
        <div class="info-chart-container">
          <div class="info-chart-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="info-chart-title">Current Time</div>
          <div id="MyClockDisplay" class="info-chart-value">Loading...</div>
        </div>

        <div class="info-chart-container">
          <div class="info-chart-icon">
            <i class="fas fa-globe"></i>
          </div>
          <div class="info-chart-title">Public IP Address</div>
          <div id="wimi-ipv4" class="info-chart-value">
            <span class="loading"></span>
          </div>
        </div>
      </div>
      
      <!-- Baris pertama: 3 chart dalam satu baris di SEMUA device -->
      <div class="charts-grid">
        <div class="chart-container">
          <div data-netdata="net.eth1"
               data-title="MODEM"
               data-chart-library="gauge"
               data-after="-100"
               data-width="100%" 
               data-points="720"
               data-gauge-generate-gradient="[0,5,10,60,100]"
               data-gauge-gradient-percent-color-0="#fa709a"
               data-gauge-gradient-percent-color-5="#fa709a"
               data-gauge-gradient-percent-color-10="#3f5582"
               data-gauge-gradient-percent-color-60="#4facfe"
               data-gauge-gradient-percent-color-100="#00fa9a"
               data-colors="#667eea">
          </div>
        </div>

        <div class="chart-container">
          <div data-netdata="net.br-lan"
               data-title="LAN"
               data-chart-library="easypiechart"
               data-after="-150"
               data-width="100%" 
               data-points="720"
               data-colors="#4facfe">
          </div>
        </div>

        <div class="chart-container">
          <div data-netdata="net.usb0"
               data-title="HP"
               data-chart-library="gauge"
               data-after="-100"
               data-width="100%" 
               data-points="720"
               data-gauge-generate-gradient="[0,5,10,60,100]"
               data-gauge-gradient-percent-color-0="#fa709a"
               data-gauge-gradient-percent-color-5="#fa709a"
               data-gauge-gradient-percent-color-10="#3f5582"
               data-gauge-gradient-percent-color-60="#4facfe"
               data-gauge-gradient-percent-color-100="#00fa9a"
               data-colors="#00fa9a">
          </div>
        </div>
      </div>

      <!-- Baris kedua: 4 chart dalam 2x2 grid -->
      <div class="charts-grid-secondary">
        <div class="chart-container">
          <div data-netdata="system.net" 
               data-dimensions="received" 
               data-chart-library="easypiechart" 
               data-title="DATA RECEIVED" 
               data-width="100%" 
               data-points="720" 
               data-common-units="system.net.mainhead"
               data-colors="#4facfe">
          </div>
        </div>

        <div class="chart-container">
          <div data-netdata="system.cpu" 
               data-chart-library="easypiechart" 
               data-title="CPU USAGE" 
               data-units="%" 
               data-easypiechart-max-value="100" 
               data-width="100%" 
               data-points="720" 
               data-colors="#3f5582">
          </div>
        </div>

        <div class="chart-container">
          <div data-netdata="system.ram" 
               data-dimensions="used|buffers|active|wired" 
               data-append-options="percentage" 
               data-chart-library="easypiechart" 
               data-title="RAM USAGE" 
               data-units="%" 
               data-easypiechart-max-value="100" 
               data-width="100%" 
               data-points="720"
               data-colors="#00fa9a">
          </div>
        </div>

        <div class="chart-container">
          <div data-netdata="system.net" 
               data-dimensions="sent" 
               data-chart-library="easypiechart" 
               data-title="DATA SENT" 
               data-width="100%" 
               data-points="720" 
               data-common-units="system.net.mainhead"
               data-colors="#667eea">
          </div>
        </div>
      </div>
    </section>

    <!-- Statistics Section -->
    <section class="stats-section">
      <div class="stats-header">
        <h2 class="stats-title">
          <i class="fas fa-chart-bar"></i> Network Statistics
        </h2>
        <p class="stats-subtitle">Historical network usage data</p>
      </div>
      
      <div class="button-grid">
        <button class="chart-button active" onclick="showChart('summary'); setActiveButton(this)">
          <i class="fas fa-chart-pie"></i> Summary
        </button>
        <button class="chart-button" onclick="showChart('minutes'); setActiveButton(this)">
          <i class="fas fa-stopwatch"></i> 5 Minutes
        </button>
        <button class="chart-button" onclick="showChart('hourly'); setActiveButton(this)">
          <i class="fas fa-clock"></i> Hourly
        </button>
        <button class="chart-button" onclick="showChart('daily'); setActiveButton(this)">
          <i class="fas fa-calendar-day"></i> Daily
        </button>
        <button class="chart-button" onclick="showChart('monthly'); setActiveButton(this)">
          <i class="fas fa-calendar-alt"></i> Monthly
        </button>
        <button class="chart-button" onclick="showChart('yearly'); setActiveButton(this)">
          <i class="fas fa-calendar"></i> Yearly
        </button>
      </div>
      
      <div class="chart-image-container">
        <img id="summary" class="chart-image" src="/vnstati/br-lan_vnstat_s.png" alt="Network Summary" style="display: block;">
        <img id="minutes" class="chart-image" src="/vnstati/br-lan_vnstat_5.png" alt="5 Minutes Stats">
        <img id="hourly" class="chart-image" src="/vnstati/br-lan_vnstat_h.png" alt="Hourly Stats">
        <img id="daily" class="chart-image" src="/vnstati/br-lan_vnstat_d.png" alt="Daily Stats">
        <img id="monthly" class="chart-image" src="/vnstati/br-lan_vnstat_m.png" alt="Monthly Stats">
        <img id="yearly" class="chart-image" src="/vnstati/br-lan_vnstat_y.png" alt="Yearly Stats">
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script type="text/javascript">
    // Clock function - Format 24 jam
    function showTime() {
      const date = new Date();
      let h = date.getHours();
      let m = date.getMinutes();
      let s = date.getSeconds();
      
      // Format dengan 2 digit (00-23 untuk jam, 00-59 untuk menit dan detik)
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;
      
      // Format 24 jam tanpa AM/PM
      const time = h + ":" + m + ":" + s;
      const clockElement = document.getElementById("MyClockDisplay");
      if (clockElement) {
        clockElement.innerText = time;
      }
      
      setTimeout(showTime, 1000);
    }

    // Get public IP
    function getPublicIP() {
      const ipElement = document.getElementById("wimi-ipv4");
      
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          if (ipElement) {
            ipElement.innerHTML = data.ip;
          }
        })
        .catch(error => {
          console.log('Error fetching IP:', error);
          fetch('https://ipinfo.io/json')
            .then(response => response.json())
            .then(data => {
              if (ipElement) {
                ipElement.innerHTML = data.ip;
              }
            })
            .catch(error => {
              console.log('Error fetching IP from fallback:', error);
              if (ipElement) {
                ipElement.innerHTML = "Unavailable";
              }
            });
        });
    }

    // Chart navigation
    function setActiveButton(clickedButton) {
      const buttons = document.querySelectorAll('.chart-button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });
      clickedButton.classList.add('active');
    }

    function showChart(chartType) {
      const images = document.querySelectorAll('.chart-image');
      images.forEach(img => {
        img.style.display = 'none';
      });
      
      const selectedImage = document.getElementById(chartType);
      if (selectedImage) {
        selectedImage.style.display = 'block';
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      showTime();
      getPublicIP();
      showChart('summary');
      
      // Update IP every 5 minutes
      setInterval(getPublicIP, 300000);
    });
  </script>
</body>
